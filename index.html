<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineCritic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body data-bs-theme="dark">
    <div class="container mt-1 fixed-top">
        <h1 class="text-center my-1">CineCritic</h1>
        <nav class="navbar bg-body-tertiary rounded navbar-top">
            <div class="container-fluid justify-content-between ">
                <div class="col-md-4 py-1">
                    <button class="btn btn-success me-2" id="favouriteButton">Favourite</button>
                    <button class="btn btn-success me-2" id="searchButton">Recent</button>
                </div>
                <form class="col-md-6" role="search">
                    <input class="form-control me-2" type="search" id="searchInput" placeholder="Search"
                        aria-label="Search">
                </form>
            </div>
        </nav>
    </div>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="darkModeSwitch" data-size="xl">
    </div>


    <div class="container fixed-top" id="content">
        <div class="container mt-5">
            <div class="row" id="listMovies">
                <!-- Favourite Movies and Search Results are listed here -->
            </div>
        </div>
    </div>
    <script src="./js/script.js" type="module">
        function handleImageError(img) {
            img.src = "./placeholder.png";
        }
    </script>
    <script src="./js/darkMode.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
